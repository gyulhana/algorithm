<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                // my solution
                let arr = [a, b, c];
                let twice = 0;
                const max = Math.max(a, b, c);
                arr.map((a) => a !== max && (twice += a));
                return (twice > max) ? "YES" : "NO";
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
