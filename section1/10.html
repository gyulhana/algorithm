<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str, word){
                // my solution
                return str.split('').filter((s) => s === word).join('').length;
            }
            console.log(solution("COMPUTEPROGRAMMING", "R"));
        </script>
    </body>
</html>
