<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(string){
                const str = string.replace(/[^0-9]/g, "").split("");
                while (parseInt(str[0]) === 0){
                    str.shift();
                }
                return str.join("")
            }
            console.log(solution("g0en2T0s8eSoft"));
            console.log(solution("g0en002T0s8eSoft"));
            console.log(solution("00oo0380004"));
        </script>
    </body>
</html>
