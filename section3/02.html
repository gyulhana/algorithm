<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(string){
                const str = string.toLowerCase().replace(/[^a-z]/g, "").split("");
                const origin = str.join("")
                const reverse = str.reverse().join("");
                return origin === reverse ? "YES" : "NO";
            }
            console.log(solution("found7, time: study; Yduts; emit, 7Dnuof"));
            console.log(solution("cos::daq"));
        </script>
    </body>
</html>
