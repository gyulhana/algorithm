<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                const answer = [];
                // 1 가위 2 바위 3 보
                for (let i = 0; i < arr1.length; i++) {
                    if (arr1[i] === arr2[i]) answer.push("D")
                    else if (arr1[i] - arr2[i] === 1 || arr1[i] === 1 && arr2[i] === 3) answer.push("A");
                    else answer.push("B");
                }
                return answer.join(" ");
            }

            console.log(solution([2, 3, 3, 1, 3], [1, 1, 2, 2, 3]));
        </script>
    </body>
</html>
