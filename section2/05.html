<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                const order = arr.slice(0, 5).sort((a, b) => b - a);
                order.map((el) => answer.push(arr.indexOf(el) + 1));
                return answer.join(" ");
            }

            console.log(solution([87, 89, 92, 100, 76]));
        </script>
    </body>
</html>
