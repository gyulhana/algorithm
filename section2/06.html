<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                const n = arr.length;
                for (let i = 0; i < n; i++) {
                    let sum1 = 0;
                    let sum2 = 0;
                    for (let j = 0; j < n; j++) {
                        sum1 += arr[i][j]
                        sum2 += arr[j][i]
                    }
                    answer.push(sum1);
                    answer.push(sum2);
                }

                let sum1 = 0;
                let sum2 = 0;
                for (let i = 0; i < n; i++) {
                    sum1 += arr[i][i];
                    sum2 += arr[i][n - i - 1];
                    answer.push(sum1);
                    answer.push(sum2);
                }

                return Math.max(...answer);
            }
            console.log(solution([[10, 13, 10, 12, 15], [12, 39, 30, 23, 11], [11, 25, 50, 53, 15], [19, 27, 29, 37, 27], [19, 13, 30, 13, 19]]));
        </script>
    </body>
</html>
