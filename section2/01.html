<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                return arr.filter((el, index) => index === 0 || arr[index - 1] < el).join(", ");
            }

            console.log(solution([7, 3, 9, 5, 6, 12]));
        </script>
    </body>
</html>
